<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <!-- Pollyfill script -->
    <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
    <!-- Live2DCubismCore script -->
    <script src = "./Core/live2dcubismcore.js"></script>
    <!-- Build script -->
    <script src = "./dist/bundle.js"></script>
  <style>
      html,
      body {
        margin: 0;
        position: absolute;
        overflow: hidden;
        background-repeat: repeat;
        background-position: center;
        background-color: white;
      }

    #stats {
      position: absolute;
      width: 100%;
      height: 80px;
      z-index: 1;
    }

    #main {
      position: absolute;
      margin: 0;
      z-index: 1;
    }

    #canvas-wrapper {
      position: absolute;
      left: 10vw;
    }
    </style>
    <style>
    h4{
      font-size: 15px !important;
      color:aqua;
      padding-left: 0.5vw;
    }
    #output{
      position: absolute;
      top: 55vh;
      left: 3vw;
      width: 400px;
      height: 300px;
    }
    #character {
        display: absolute;

        margin-top: 0%;
        margin-left: 25%;
      }
    </style>
</head>

<body>
  <div id="stats"></div>
  <div id="main">
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline="" style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>

    </div>
  </div>
  <div id="character"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="./src.a2b27638.js"></script>
<script>
  var imgIndex = 1;

  document.body.style.backgroundImage = `url(./images/${imgIndex}.jpg)`;

  document.addEventListener("keydown", function(event) {
  if (event.keyCode === 40) {
    imgIndex+=1;
    if(imgIndex == 8) {
      imgIndex = 1;
    }
    document.body.style.backgroundImage = `url(./images/${imgIndex}.jpg)`;
  }

  if (event.keyCode === 38) {
    imgIndex-=1;
    if(imgIndex == 0) {
      imgIndex = 7;
    }
    document.body.style.backgroundImage = `url(./images/${imgIndex}.jpg)`;
  }
});

</script>
</html>
